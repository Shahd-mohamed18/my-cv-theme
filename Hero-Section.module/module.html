<!-- Hero Section HTML - Matches Your Fields -->
<section id="home" class="hero-section">
  <div class="hero-background">
    {% if module.hero_image.src %}
      <img src="{{ module.hero_image.src }}" alt="Hero Background">
      <div class="hero-overlay"></div>
    {% endif %}
  </div>
 
  <div class="hero-container">
    <div class="hero-content">
      {% if module.hero_title %}
        <h1 class="hero-title">{{ module.hero_title }}</h1>
      {% endif %}
     
      {% if module.hero_subtitle %}
        <div class="hero-subtitle">{{ module.hero_subtitle }}</div>
      {% endif %}
     
      {% if module.cta_text and module.cta_link %}
        <div class="hero-buttons">
          <a href="{{ module.cta_link }}" class="btn btn-primary">
            <span>{{ module.cta_text }}</span>
            <i class="fas fa-arrow-right"></i>
          </a>
          <a href="#contact" class="btn btn-secondary">
            <i class="fas fa-envelope"></i>
            <span>Get In Touch</span>
          </a>
        </div>
      {% endif %}
     
      <div class="hero-scroll">
        <a href="#skills">
          <span>Scroll Down</span>
          <i class="fas fa-chevron-down"></i>
        </a>
      </div>
    </div>
  </div>
 
  <div class="hero-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</section>
